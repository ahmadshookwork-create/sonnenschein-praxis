<svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.15"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.05"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="vrBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e1b4b"/>
      <stop offset="100%" stop-color="#312e81"/>
    </linearGradient>
    <linearGradient id="lensLeft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="lensRight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.7"/>
    </linearGradient>
    <linearGradient id="orbGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="orbGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#0ea5e9" stop-opacity="0.1"/>
    </linearGradient>

    <!-- Filters -->
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#1e1b4b" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Orbs (abstract floating elements) -->
  <circle cx="80" cy="80" r="50" fill="url(#orbGradient1)" filter="url(#softGlow)"/>
  <circle cx="320" cy="60" r="35" fill="url(#orbGradient2)" filter="url(#softGlow)"/>
  <circle cx="350" cy="220" r="45" fill="url(#orbGradient1)" filter="url(#softGlow)"/>
  <circle cx="50" cy="250" r="30" fill="url(#orbGradient2)" filter="url(#softGlow)"/>

  <!-- Floating Lines (data streams) -->
  <path d="M60 120 Q100 100 140 130" stroke="url(#lensLeft)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M260 80 Q300 100 340 70" stroke="url(#lensRight)" stroke-width="2" stroke-linecap="round" opacity="0.4"/>
  <path d="M80 200 Q120 180 160 210" stroke="url(#lensRight)" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>
  <path d="M280 240 Q320 220 360 250" stroke="url(#lensLeft)" stroke-width="1.5" stroke-linecap="round" opacity="0.3"/>

  <!-- Main VR Headset (centered, premium look) -->
  <g transform="translate(200, 150)" filter="url(#dropShadow)">
    <!-- Glass frame behind headset -->
    <rect x="-95" y="-45" width="190" height="90" rx="20" fill="url(#glassGradient)" stroke="white" stroke-opacity="0.1" stroke-width="1"/>

    <!-- Headset straps -->
    <rect x="-85" y="-8" width="12" height="26" rx="4" fill="#3730a3"/>
    <rect x="73" y="-8" width="12" height="26" rx="4" fill="#3730a3"/>

    <!-- Main body -->
    <rect x="-75" y="-30" width="150" height="70" rx="16" fill="url(#vrBodyGradient)"/>

    <!-- Front panel -->
    <rect x="-65" y="-22" width="130" height="54" rx="10" fill="#0f0d24"/>

    <!-- Left lens glow -->
    <circle cx="-28" cy="5" r="20" fill="url(#lensLeft)" filter="url(#softGlow)"/>
    <circle cx="-28" cy="5" r="22" stroke="#8b5cf6" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- Right lens glow -->
    <circle cx="28" cy="5" r="20" fill="url(#lensRight)" filter="url(#softGlow)"/>
    <circle cx="28" cy="5" r="22" stroke="#06b6d4" stroke-width="1.5" fill="none" opacity="0.5"/>

    <!-- LED indicator -->
    <circle cx="55" cy="-18" r="4" fill="#8b5cf6">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>

    <!-- Highlight on top -->
    <rect x="-55" y="-20" width="60" height="3" rx="1.5" fill="white" opacity="0.08"/>
  </g>

  <!-- Small floating particles -->
  <circle cx="150" cy="90" r="3" fill="#8b5cf6" opacity="0.6">
    <animate attributeName="cy" values="90;85;90" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="200" r="2.5" fill="#06b6d4" opacity="0.6">
    <animate attributeName="cy" values="200;195;200" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="180" r="2" fill="#6366f1" opacity="0.5">
    <animate attributeName="cy" values="180;175;180" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="300" cy="130" r="3" fill="#0ea5e9" opacity="0.5">
    <animate attributeName="cy" values="130;125;130" dur="2.8s" repeatCount="indefinite"/>
  </circle>
</svg>
